<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de vendas</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Troque 'background.jpg' pelo URL da sua imagem de fundo */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        button {
            background-color: #0074d9;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .chat {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .chat-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .chat-message {
            text-align: left;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <div id="mensagem"></div>
    </div>

    <div class="chat container">
        <h2 class="chat-title">GG Eletronicos</h2>
        <div class="chat-message">
            <strong>GG Eletronicos:</strong> Sistema de controle de vendas.
        </div>
        <div class="chat-message">
            <strong>Copyright:</strong> GG Eletronicos
        </div>
        <!-- Adicione mais mensagens de chat aqui -->
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Verificar se as credenciais são válidas
            if (username === "admin" && password === "admin") {
                // Credenciais corretas, redirecionar para o sistema_venda.html
                window.location.href = "sistema_venda.html"; // Atualize o nome do arquivo conforme necessário
            } else {
                // Credenciais incorretas, exibir mensagem de erro
                document.getElementById("mensagem").innerHTML = "Credenciais inválidas. Tente novamente.";
            }
        });
    </script>
</body>
</html>
